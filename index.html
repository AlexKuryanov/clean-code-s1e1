<!DOCTYPE html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="main">
    <section class="about">
      <img class="about__picture" src="./eisenhower-matrix.jpg" />
      <a class="about__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <section class="todo__new-task" id="topSectionForAddingElementToList">
        <h3 class="todo__title">Add Item</h3>
        <div class="row-wrapper">
          <input class="task todo__input" id="new-task" type="text" />
          <button class="todo__add-button">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" />
          <label class="task todo__label">Pay Bills</label>
          <input class="task todo__input" type="text" />
          <button class="edit todo__edit-button">Edit</button>
          <button class="delete todo__delete-button">
            <img class="todo__remove-icon" src="./remove.svg" />
          </button>
        </li>
        <li class="editMode todo__item">
          <input class="todo__checkbox" type="checkbox" />
          <label class="task todo__label">Go Shopping</label>
          <input class="task todo__input" type="text" value="Go Shopping" />
          <button class="edit todo__edit-button">Save</button>
          <button class="delete todo__delete-button">
            <img class="todo__remove-icon" src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" checked />
          <label class="task todo__label">See the Doctor</label>
          <input class="task todo__input" type="text" />
          <button class="edit todo__edit-button">Edit</button>
          <button class="delete todo__delete-button">
            <img class="todo__remove-icon" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="main">
    <section class="about">
      <img class="about__picture" src="./eisenhower-matrix.jpg" alt="picture of eisenhower-matrix"/>
      <a class="about__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <section class="todo__new-task" id="new-task-section">
        <h3 class="todo__title">Add Item</h3>
        <div class="row-wrapper">
          <input class="todo__input todo__input_new" id="new-task" type="text" />
          <button class="todo__button-add">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="current-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input" type="text" />
          <button class="todo__button-edit">Edit</button>
          <button class="todo__button-delete">
            <img class="todo__remove-icon" src="./remove.svg" alt="remove-icon"/>
          </button>
        </li>
        <li class="edit-mode todo__item">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__label">Go Shopping</label>
          <input class="todo__input" type="text" value="Go Shopping" />
          <button class="todo__button-edit">Save</button>
          <button class="todo__button-delete">
            <img class="todo__remove-icon" src="./remove.svg" alt="remove-icon"/>
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list todo__list_completed" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox" checked />
          <label class="todo__label">See the Doctor</label>
          <input class="todo__input" type="text" />
          <button class="todo__button-edit">Edit</button>
          <button class="todo__button-delete">
            <img class="todo__remove-icon" src="./remove.svg" alt="remove-icon"/>
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
		
  </body>
</html>

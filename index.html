<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main">
  <div class="aaa about">
    <img src="./eisenhower-matrix.jpg" class="about__picture">
    <a class="more_inf about__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="centered-main-page-element todo">
    <p id="topSectionForAddingElementToList" class="todo__new-task">
      <label for="new-task" class="todo__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task todo__task" type="text">
        <button class="todo__button">Add</button>
      </div>
    </p>
    <h3 class="todo__title">Todo</h3>
    <ul id="incompleteTasks" class="todo__list">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox">
        <label class="task todo__label">Pay Bills</label>
        <input type="text" class="task todo__input">
        <button class="edit todo__edit-button">Edit</button>
        <button class="delete todo__delete-button">
          <img src="./remove.svg" class="todo__remove-icon">
        </button>
      </li>
      <li class="editMode todo__item">
        <input type="checkbox" class="todo__checkbox">
        <label class="task todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task todo__input">
        <button class="edit todo__edit-button">Save</button>
        <button class="delete todo__delete-button">
          <img src="./remove.svg" class="todo__remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul id="completed-tasks" class="todo__list">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox" checked>
        <label class="task todo__label">See the Doctor</label>
        <input type="text" class="task todo__input">
        <button class="edit todo__edit-button">Edit</button>
        <button class="delete todo__delete-button">
          <img src="./remove.svg" class="todo__remove-icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
